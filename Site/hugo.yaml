module:
  imports:
    - path: github.com/imfing/hextra

markup:
  highlight:
    noClasses: false
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        delimiters:
          block: [['\[', '\]'], ['$$', '$$']]
          inline: [['\(', '\)']]
        enable: true

enableInlineShortcodes: true

params:
  description: "A Final Fantasy XIV Dalamud plugin for duty notifications."
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/logo.svg
      dark: images/logo-dark.svg
    width: wide

  page:
    width: normal

  theme:
    default: system
    displayToggle: true

  footer:
    enable: true
    displayCopyright: true
    displayPoweredBy: true
    width: normal

  displayUpdatedDate: true
  dateFormat: "January 2, 2006"

  search:
    enable: true
    type: flexsearch
    flexsearch:
      index: content
      tokenize: forward

  editURL:
    enable: true
    base: "https://github.com/MorCherlf/FFXIVDutyPusher/edit/main/Site/content"

  blog:
    list:
      displayTags: true
      sortBy: date
      sortOrder: desc
    article:
      displayPagination: true

  highlight:
    copy:
      enable: true
      display: hover

  comments:
    enable: false
    type: giscus
    giscus:
      repo: MorCherlf/FFXIVDutyPusher
      repoId: R_kgDOJ9fJag
      category: General
      categoryId: DIC_kwDOJ9fJas4CY7gW
